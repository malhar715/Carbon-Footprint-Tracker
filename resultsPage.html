<html>

<head>
	<title>Results</title>
	<link href="resultsPageStyle.css" rel="stylesheet">
</head>

<body>

	<div class="header"> 
	<span class="carbon">
	<p>Carbon Footprint Tracker</p>
	</span>
	</div>

	<center>
	<div class="results">
	<p>Results</p>
	</div>
	</center>

	<center>
	<div class="box"> 
	<span class="CO2">
	<p>Your CO2 Emissions:</p>
	</span>
	<span class="dot">
  	<span class="lb">
  		<script>let pounds; pounds=100; document.write(pounds);</script> lb
  	</span>
  	</span>
  	<div class="smallerbox">
  	<span class="recommendations">
  		Recommendations:
  		<br>
  		<script>let recommendations=["Stop this", "Continue doing this", "Blah, blah", "You are killing the earth"];
  		for(let i=0; i<recommendations.length; i++)
  		{
  			document.write(recommendations[i] + ". ");
  		}
  		</script>
  	</span>
  	</div>
    </div>
	</center>
	<a href="index.html" class="resetbutton">Start Over</a>
</body>

</html>
