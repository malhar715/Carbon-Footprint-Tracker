<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Placeholder Title-->
    <title>SD Hacks 2021</title>
    <!-- Bootstrap css file-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Custom css file-->
    <link rel="stylesheet" href="transportation.css">
</head>
<body>
    <div class="navbar">
        <h2>Carbon Footprint Tracker</h2>
    </div>

    <h1>Transportation</h1>

    <form class="transportationform">
        <div class="tab">
            <p>
                <label>Average mpg of car:</label>
                <input type="number">
            </p>
            <p>
                <label>Average number of miles driven in a week:</label>
                <input type="number">
            </p>
            <p>
                <label>Regular car maintenance:</label>
                <select>
                    <option value="">Choose One</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </p>
            <p>
                <label>How often you travel in a year:</label>
                <input type="number">
            </p>
        </div>
    </form>

    <button type="button" id="backbutton" onclick="nextPrev(-1)">Back</button>
    <button type="button" id="nextbutton" onclick="nextPrev(1)">Next</button>

    <!-- Bootstrap js file-->
    <script src="./js/bootstrap.min.js"></script>
    <!-- Jquery js file (Optional) -->
    <script src="./js/jquery.3.5.1.js"></script>
</body>
</html>
